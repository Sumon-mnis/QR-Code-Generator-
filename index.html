<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Code Generator</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .app {
        width: 420px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        padding: 20px;
    }

    /* Profile */
    .profile {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
    }

    .profile img {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #764ba2;
        cursor: pointer;
    }

    .profile input {
        border: none;
        border-bottom: 2px solid #ddd;
        font-size: 16px;
        outline: none;
        flex: 1;
    }

    h2 {
        text-align: center;
        margin: 10px 0 20px;
        color: #764ba2;
    }

    textarea {
        width: 100%;
        height: 80px;
        resize: none;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        outline: none;
        font-size: 14px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        margin-top: 12px;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: #764ba2;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #5b3b8c;
    }

    .qr-preview {
        text-align: center;
        margin-top: 20px;
    }

    .qr-preview img {
        width: 180px;
        height: 180px;
        margin-bottom: 10px;
    }

    .download-btn {
        background: #667eea;
    }

    .history {
        margin-top: 25px;
    }

    .history h3 {
        margin-bottom: 10px;
        color: #555;
        font-size: 16px;
    }

    .history-list {
        max-height: 150px;
        overflow-y: auto;
    }

    .history-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    .history-item:hover {
        background: #f2f2f2;
    }

    .history-item img {
        width: 40px;
        height: 40px;
    }

    .history-item span {
        font-size: 13px;
        color: #444;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
</head>
<body>

<div class="app">
    <!-- Profile -->
    <div class="profile">
        <img id="profileImg" src="https://via.placeholder.com/100" title="Click to change photo">
        <input type="text" id="profileName" placeholder="Your Name">
        <input type="file" id="imgUpload" hidden accept="image/*">
    </div>

    <h2>QR Code Generator</h2>

    <textarea id="qrText" placeholder="Enter your text here..."></textarea>
    <button onclick="generateQR()">Generate QR Code</button>

    <div class="qr-preview" id="qrPreview"></div>

    <div class="history">
        <h3>History</h3>
        <div class="history-list" id="historyList"></div>
    </div>
</div>

<script>
const profileImg = document.getElementById("profileImg");
const imgUpload = document.getElementById("imgUpload");
const profileName = document.getElementById("profileName");
const historyList = document.getElementById("historyList");
const qrPreview = document.getElementById("qrPreview");

profileImg.onclick = () => imgUpload.click();

imgUpload.onchange = () => {
    const file = imgUpload.files[0];
    const reader = new FileReader();
    reader.onload = () => {
        profileImg.src = reader.result;
        localStorage.setItem("profileImg", reader.result);
    };
    reader.readAsDataURL(file);
};

profileName.oninput = () => {
    localStorage.setItem("profileName", profileName.value);
};

function loadProfile() {
    if(localStorage.getItem("profileImg")) {
        profileImg.src = localStorage.getItem("profileImg");
    }
    if(localStorage.getItem("profileName")) {
        profileName.value = localStorage.getItem("profileName");
    }
}

function generateQR(text = null) {
    const value = text || document.getElementById("qrText").value.trim();
    if(!value) return;

    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(value)}`;

    qrPreview.innerHTML = `
        <img src="${qrUrl}">
        <a href="${qrUrl}" download>
            <button class="download-btn">Download QR</button>
        </a>
    `;

    saveHistory(value, qrUrl);
    loadHistory();
}

function saveHistory(text, qr) {
    let data = JSON.parse(localStorage.getItem("qrHistory")) || [];
    data.unshift({ text, qr });
    localStorage.setItem("qrHistory", JSON.stringify(data.slice(0, 20)));
}

function loadHistory() {
    historyList.innerHTML = "";
    const data = JSON.parse(localStorage.getItem("qrHistory")) || [];
    data.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
            <img src="${item.qr}">
            <span>${item.text}</span>
        `;
        div.onclick = () => generateQR(item.text);
        historyList.appendChild(div);
    });
}

loadProfile();
loadHistory();
</script>

</body>
</html>
